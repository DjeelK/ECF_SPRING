<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Tournoi</title>
</head>
<body>
<main class="d-flex flex-column justify-content-center align-items-center">
  <h2>Formulaire Tournoi</h2>
  <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="text-danger"></div>
  <div class="container mt-5">
    <h3>Ajouter un tournoi</h3>
    <form action="/tournoi/add" method="post">
      <div class="form-group">
        <label for="title">Titre :</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dateDebut">Date de d√©but :</label>
        <input type="text" name="dateDebut" id="dateDebut" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dateFin">Date de fin :</label>
        <input type="text" name="dateFin" id="dateFin" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
</main>
</body>
</html>
