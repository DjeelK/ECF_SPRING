<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Partie</title>
</head>
<body>
<main class="d-flex flex-column justify-content-center align-items-center">
    <h2>Formulaire Partie</h2>
    <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="text-danger"></div>
    <div class="container mt-5">
        <h3>Ajouter une partie</h3>
        <form action="/partie/add" method="post">
            <div class="form-group">
                <label for="tournoi">Tournoi :</label>
                <input type="text" name="tournoiId" id="tournoi" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="joueur1">Joueur 1 :</label>
                <input type="text" name="appUser1Id" id="joueur1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="joueur2">Joueur 2 :</label>
                <input type="text" name="appUser2Id" id="joueur2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="resultat">RÃ©sultat :</label>
                <input type="text" name="resultatId" id="resultat" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="user">Utilisateur :</label>
                <input type="text" name="userId" id="user" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</main>
</body>
</html>
