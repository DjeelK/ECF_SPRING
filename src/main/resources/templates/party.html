<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partie</title>
    <th:block th:insert="~{fragments/base.html :: head}"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <th:block th:insert="~{fragments/base.html :: header}"/>
</header>
<main class="d-flex flex-column align-items-center">
    <h2>Partie</h2>
    <div th:text="${message}"></div>
    <table class="table table-striped table-dark rounded" style="width: 90%">
        <thead>
        <tr>
            <th scope="col">Tournoi :</th>
            <th scope="col">Joueur 1 :</th>
            <th scope="col">Joueur 2 :</th>
            <th scope="col">Resultats :</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partie : ${parties}">
            <th th:text="${partie.getId()}"></th>
            <th th:text="${partie.getTournoi()}"></th>
            <th th:text="${partie.getAppUser_1()}"></th>
            <th th:text="${partie.getAppUser_2()}"></th>
            <th th:text="${partie.getResultat()}"></th>
            <th>
                <a th:href="@{/party/edit/{id}(id = ${partie.getId()})}" class="btn btn-outline-info">Edit</a>
            </th>
        </tr>
        </tbody>
    </table>
    <a href="/party/add" class="btn btn-outline-info my-1"><i class="bi bi-plus-square"></i> Add</a>
</main>
</body>
</html>
